<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script> <!-- Added Firestore -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">
                <a href="./index.html"><span class="text-teal-600">Prompt</span>Craft</a>
            </h1>
            <nav>
                <a href="./home.html" class="text-teal-600 hover:text-teal-700 mr-4">Browse Prompts</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12">
        <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Login or Sign Up</h2>
            <form id="authForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500 focus:outline-none transition" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500 focus:outline-none transition" required>
                </div>
                <div class="flex space-x-4">
                    <button type="button" id="loginBtn" class="flex-1 bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition">Login</button>
                    <button type="button" id="signupBtn" class="flex-1 bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition">Sign Up</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">Â© 2025 PromptCraft. All rights reserved.</p>
        </div>
    </footer>

    <div id="notification" class="notification hidden">
        <p id="notificationText"></p>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
