<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft - Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">
                <a href="./index.html"><span class="text-teal-600">Prompt</span>Craft</a>
            </h1>
            <nav class="flex items-center space-x-4">
                <a href="./home.html" class="text-gray-700 hover:text-teal-600">Home</a>
                <a href="./pricing.html" class="text-gray-700 hover:text-teal-600">Pricing</a>
                <div id="authSection">
                    <a href="./auth.html" id="loginBtn" class="text-teal-600 hover:text-teal-700">Login</a>
                    <button id="logoutBtn" class="hidden text-teal-600 hover:text-teal-700">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">Choose Your Plan</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white rounded-lg shadow-md p-6 text-center">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Free Plan</h3>
                    <p class="text-4xl font-bold text-gray-900 mb-4">$0<span class="text-sm text-gray-500">/month</span></p>
                    <ul class="text-gray-600 mb-6 space-y-2">
                        <li>5 prompts per day</li>
                        <li>Access to all prompt types</li>
                        <li>Basic sharing and copying</li>
                    </ul>
                    <button class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md cursor-not-allowed">Current Plan</button>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6 text-center border-2 border-teal-500">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Pro Plan</h3>
                    <p class="text-4xl font-bold text-gray-900 mb-4">$10<span class="text-sm text-gray-500">/month</span></p>
                    <ul class="text-gray-600 mb-6 space-y-2">
                        <li>Unlimited prompts</li>
                        <li>Priority support</li>
                        <li>Advanced sharing features</li>
                    </ul>
                    <button id="upgradeBtn" class="bg-teal-600 text-white px-6 py-2 rounded-md hover:bg-teal-700">Upgrade to Pro</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">Â© 2025 PromptCraft. All rights reserved.</p>
        </div>
    </footer>

    <div id="notification" class="notification hidden">
        <p id="notificationText"></p>
    </div>

    <script src="./js/pricing.js"></script>
</body>
</html>
